
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abbas Black Hat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 0;
}
header {
    background: #020617;
    padding: 15px;
    text-align: center;
}
header h1 {
    color: #22c55e;
    margin: 0;
}
.container {
    padding: 20px;
}
.tool {
    background: #020617;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
}
button {
    background: #22c55e;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
}
input, textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
}
footer {
    text-align: center;
    padding: 10px;
    background: #020617;
}
</style>
</head>

<body>

<header>
    <h1>Abbas Black Hat</h1>
    <p>Simple Online Tools</p>
</header>

<div class="container">

<!-- Password Generator -->
<div class="tool">
<h3>Password Generator</h3>
<input type="number" id="passLen" placeholder="Password Length">
<button onclick="generatePassword()">Generate</button>
<p id="passwordResult"></p>
</div>

<!-- Text Converter -->
<div class="tool">
<h3>Text Upper / Lower</h3>
<textarea id="textInput" placeholder="Enter text"></textarea>
<button onclick="toUpper()">UPPERCASE</button>
<button onclick="toLower()">lowercase</button>
</div>

<!-- Hash Generator -->
<div class="tool">
<h3>Simple Hash (Learning)</h3>
<input type="text" id="hashInput" placeholder="Enter text">
<button onclick="makeHash()">Generate Hash</button>
<p id="hashResult"></p>
</div>

</div>

<footer>
<p>Â© 2025 Abbas Black Hat</p>
</footer>

<script>
function generatePassword() {
    let len = document.getElementById("passLen").value;
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    let pass = "";
    for (let i = 0; i < len; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("passwordResult").innerText = pass;
}

function toUpper() {
    let text = document.getElementById("textInput").value;
    document.getElementById("textInput").value = text.toUpperCase();
}

function toLower() {
    let text = document.getElementById("textInput").value;
    document.getElementById("textInput").value = text.toLowerCase();
}

function makeHash() {
    let text = document.getElementById("hashInput").value;
    let hash = btoa(text);
    document.getElementById("hashResult").innerText = hash;
}
</script>

</body>
</html>
